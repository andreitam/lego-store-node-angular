
<div class="container">
  <div ngbDropdown class="sort-drop">
    <button class="btn btn-outline-primary" id="dropdownConfig" ngbDropdownToggle>Sort by</button>
    <div ngbDropdownMenu aria-labelledby="dropdownConfig">
      <button ngbDropdownItem (click)="sortAscending()">Price ascending</button>
      <button ngbDropdownItem (click)="sortDescending()">Price descending</button>
      <button ngbDropdownItem (click)="sortByRating()">Rating</button>
    </div>
  </div>
  <div class="row g-0 justify-content-center flex-container">
    <div class="col-xl-3 col-lg-4 col-md-6 col-12 displayCol"  *ngFor="let product of products | slice: (page-1) * pageSize : page * pageSize" >
      <div class="card">
        <img [src]="product.picture_url2" class="card-img-top" [alt]="product.picture_url1">
        <div class="card-body">
          <h6 class="card-title">{{product.name}}</h6>
          <ngb-rating [rate]="product.rating" [readonly]="true" [max]="5">
            <ng-template let-fill="fill" let-index="index">
              <span class="star" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
          </ngb-rating>
          <h5 class="card-price">${{product.price}}</h5>
          <a href="#" class="btn btn-primary add-cart">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length">
  <ng-template ngbPaginationPrevious><</ng-template>
  <ng-template ngbPaginationNext>></ng-template>
  <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
</ngb-pagination>
</div>
