<div class="col text-right">
  <div ngbDropdown class="sort-drop">
    <button class="btn btn-outline-primary" id="dropdownConfig" ngbDropdownToggle>Sort by</button>
    <div ngbDropdownMenu aria-labelledby="dropdownConfig" *ngFor="let enum of sortTypeArray">
      <button ngbDropdownItem (click)="sort(enum, this.products)">{{enum}}</button>
    </div>
  </div>
</div>
